<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
        
      <div class="header">
          <h3 class="question">What does CSS stands for?</h3>
          <ul class="choices">
            <li>
              <input type="radio" name="answers" id="a" />
              <label id="a_text" for="a">central style sheet</label>
            </li>
            <li>
              <input type="radio" name="answers" id="b" /><label id="b_text" for="b"
                >cascading style sheet</label
              >
            </li>
            <li>
              <input type="radio" name="answers" id="c" />
              <label id="c_text" for="c">cascading simple sheet</label >
            </li>
            <li>
              <input type="radio" name="answers" id="d" /><label id="d_text" for="d"
                >cars suvs sailboats</label
              >
            </li>
          </ul>
      </div>
      <button class="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
